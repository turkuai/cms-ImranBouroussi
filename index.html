<!DOCTYPE html>
<html>

<head>
    <title>Paasivu</title>
    <link rel="stylesheet" href="index.css">

    <script>
        function handleLoad() {
            const title = localStorage.getItem("title");
            if (title) {
                document.getElementById("title").innerHTML = title;
            }

            const savedLogo = localStorage.getItem("logo");
            if (savedLogo) {
                document.getElementById("logo").src = savedLogo;
            }

            const savedLinks = localStorage.getItem("links-list");
            const linksList = savedLinks ? JSON.parse(savedLinks) : [];

            const listElement = document.querySelector(".footer-right");
            linksList.forEach(linkJson => {
                const aElement = document.createElement("a");
                aElement.innerHTML = linkJson.name;
                aElement.href = linkJson.href;
                aElement.target = "_blank";
                aElement.style.display = "block";
                listElement.appendChild(aElement);
            });

            const articleTitle1 = localStorage.getItem("articleTitle1");
            const articleText1 = localStorage.getItem("articleText1");

            if (articleTitle1) {
                document.getElementById("articleTitle1").innerHTML = articleTitle1;
            }
            if (articleText1) {
                document.getElementById("articleText1").innerHTML = articleText1;
            }

            const articleTitle2 = localStorage.getItem("articleTitle2");
            const articleText2 = localStorage.getItem("articleText2");

            if (articleTitle2) {
                document.getElementById("articleTitle2").innerHTML = articleTitle2;
            }
            if (articleText2) {
                document.getElementById("articleText2").innerHTML = articleText2;
            }

            const savedArticles = localStorage.getItem("added-articles");
            const articlesList = document.getElementById("articles-list");

            if (savedArticles && articlesList) {
                const articles = JSON.parse(savedArticles);
                articles.forEach(article => {
                    const div = document.createElement("div");
                    div.className = "article";
                    div.innerHTML = `
                        <div class="article-text">
                            <h1>${article.title}</h1>
                            <p class="artikkeli">${article.content}</p>
                        </div>
                        <div class="article-image">
                            <img>
                        </div>
                    `;
                    articlesList.appendChild(div);
                });
            }
        }

        addEventListener("load", handleLoad);
    </script>
</head>

<body>

    <header>
        <div class="logo">
            <img class="king" src="" alt="Logo" id="logo">
        </div>
        <div class="text">
            <a href="#">Home</a> <a href="#">About</a> <a href="#">Blog</a>
        </div>
    </header>

    <div class="main">
        <div class="container">

            <div class="article">
                <div class="article-text">
                    <h1 id="articleTitle1"></h1>
                    <input id="articleTitle1Input" hidden>
                    <p class="artikkeli" id="articleText1"></p>
                    <input id="articleText1Input" hidden>
                </div>
                <div class="article-image">
                    <img>
                </div>
            </div>

            <div class="add-article">
                <input id="articleTitleInput" placeholder="Article Title" hidden>
                <textarea id="articleContentInput" placeholder="Article Content" hidden></textarea>
            </div>

            <div id="articles-list"></div>

        </div>
    </div>

    <footer class="footer">
        <div class="footer-left">
            <p id="title"></p>
            <p>Company Details: Address, Contact Info</p>
        </div>
        <div class="footer-right">
            
        </div>
    </footer>

</body>

</html>
